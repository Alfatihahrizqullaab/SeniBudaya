<section class="detail-event py-5 min-vh-100" *ngIf="!isLoading && event" style="background-color: #3F2E1D;">
    <!-- Gambar Banner -->
    <div class="d-flex justify-content-center mb-4">
        <img [src]="event.gambar.includes('http') ? event.gambar : 'http://localhost:3000/images/' + event.gambar" 
             alt="" 
             class="img-fluid shadow"
             style="height:450px; object-fit:cover; width: 100%; border-radius: 10px;">
    </div>

    <div class="container">
        
        <!-- Judul Event -->
        <div class="text-center mb-4">
            <h1 class="fw-bold" style="font-family: 'Cinzel'; color: #C6A667;">
                {{event.judulEvent}}
            </h1>
            <div style="width: 120px; height: 3px; background:#C6A667; margin: 10px auto; border-radius: 5px;"></div>
        </div>

        <!-- Card Detail Event -->
        <div class="mx-auto p-4" 
             style="max-width: 650px; background: rgba(255,255,255,0.05); border-radius: 12px; backdrop-filter: blur(6px);">

            <!-- Jadwal -->
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-calendar-check me-3" style="font-size: 1.6rem; color:#C6A667;"></i>
                <div>
                    <span class="text-white"> 
                        <span class="fw-bold" style="color:#C6A667;">Jadwal</span><br>
                        {{formatDate(event.tanggalEvent)}} : {{event.jamEvent}}
                    </span>
                </div>
            </div>

            <!-- Lokasi -->
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-geo-alt-fill me-3" style="font-size: 1.6rem; color:#C6A667;"></i>
                <div>
                    <span class="text-white"> 
                        <span class="fw-bold" style="color:#C6A667;">Lokasi</span><br>
                        {{event.lokasi}}
                    </span>
                </div>
            </div>

            <!-- Harga -->
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-cash-coin me-3" style="font-size: 1.6rem; color:#C6A667;"></i>
                <div>
                    <span class="text-white"> 
                        <span class="fw-bold" style="color:#C6A667;">Harga</span><br>
                        {{formatPrice(event.harga)}}
                    </span>
                </div>
            </div>

            <div class="d-flex  align-items-center mb-3">
                <i class="bi bi-person me-3" style="font-size: 1.6rem; color:#C6A667;"></i>
                <div>
                    <span class="text-white"> 
                        <span class="fw-bold" style="color:#C6A667;">Peserta</span><br>
                        {{event.pesertaTerdaftar || 0}} / {{event.peserta}}
                    </span>
                </div>
            </div>

            <div [routerLink]="['/daftar-event', event._id]" class="d-flex align-items-center">
                <a  class="btn btn-custom">
                    <i class="bi bi-box-arrow-in-right me-3"></i>Daftar Sekarang
                </a>
            </div>
        </div>
    </div>
</section>
