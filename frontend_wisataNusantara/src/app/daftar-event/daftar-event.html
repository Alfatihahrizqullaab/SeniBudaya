<!-- Page Background -->
<section class="py-5" style="background-color: #3F2E1D; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-lg-6">
                <!-- Card -->
                <div class="card shadow border-0" style="background-color: #C6A667;">
                    <div class="card-body p-4">

                        <!-- Header -->
                        <h3 class="text-center fw-bold mb-4" 
                            style="font-family: 'Roboto'; color: #3F2E1D;">
                            Daftar Event Budaya
                        </h3>

                        <form>

                            <!-- NIK -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-credit-card-2-front me-2"></i>NIK
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan NIK Anda..."
                                >
                            </div>

                            <!-- Nama Lengkap -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-person-badge me-2"></i>Nama Lengkap
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan nama lengkap..."
                                >
                            </div>

                            <!-- Usia -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-hourglass-split me-2"></i>Usia
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control"
                                    placeholder="Masukkan usia Anda..."
                                >
                            </div>

                            <!-- Tanggal Lahir -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-calendar-date me-2"></i>Tanggal Lahir
                                </label>
                                <input 
                                    type="date" 
                                    class="form-control"
                                >
                            </div>

                            <!-- Tempat Tinggal -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-geo-alt me-2"></i>Tempat Tinggal
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan alamat / kota tinggal..."
                                >
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button
                                    type="submit"
                                    class="btn btn-custom btn-lg py text-white shadow-lg"
                                    >
                                        <i class="bi bi-check2-circle me-2"></i>Daftar Sekarang
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
