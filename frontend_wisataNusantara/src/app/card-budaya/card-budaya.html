<div class="card mb-3 shadow-lg h-100">
  <img [src]="budaya.gambar" class="card-img-top" [alt]="budaya.judul"/>
  <div class="card-body d-flex flex-column">
    <h1 class="card-title">{{ budaya.judul }}</h1>
    <div class="d-flex">
      <button class="btn btn-custom fw-bold">
        {{budaya.tipe}}
      </button>
    </div>
    <p class="card-text pt-4 flex-grow-1" [class.clamped]="!isExpended">
      {{budaya.description}} <span class="text-primary link-pointer" (click)="toggleDescripksi()">{{ isExpended ? "Sembunyikan" : "Selengkapnya" }}</span>
    </p>
    <p class="card-text mt-auto">
      <small class="text-muted">{{ budaya.tanggalPost | date: 'd MMMM y'}}</small>
    </p>
  </div>
</div>
