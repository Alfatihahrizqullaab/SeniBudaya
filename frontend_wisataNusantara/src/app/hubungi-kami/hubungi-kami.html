<section class="hubungi-kami py-5 min-vh-100" style="background-color: #3F2E1D;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card shadow-lg border-0 p-4" style="background-color: #C6A667;">
                <div class="row">
                    <div class="col-12 col-lg-6 d-flex flex-column justify-content-center text-center">
                        <img src="assets/images/logo.png" alt="" class="img-fluid" style="height: 150px; width: 250px; object-fit: cover; margin: 0 auto;">
                        <span class="fw-bold text-white fs-3">Hubungi Kami</span>
                        <p class="fw-light text-white">Silahkan tinggalkan pesan anda pada kolom yang tersedia</p>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label fw-semibold">
                                        <i class="bi bi-person-fill me-2"></i>Nama Lengkap
                                    </label>
                                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama anda..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">
                                        <i class="bi bi-envelope-fill me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" placeholder="Masukkan email anda..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label fw-semibold">
                                        <i class="bi bi-pencil-fill me-2"></i>Pesan anda
                                    </label>
                                    <textarea id="message" class="form-control" rows="5" required></textarea>
                                </div>

                                <div class="d-flex">
                                    <button type="submit" class="btn btn-custom">
                                        <i class="bi bi-send-fill me-2"></i>Kirim Pesan
                                    </button>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
</section>
