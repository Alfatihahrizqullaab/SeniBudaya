<section *ngIf="!isLoading && budaya" class="detail-budaya min-vh-100 py-4" style="background-color: #3F2E1D;">
    <div class="container">
        <div class="row my-4">
            <div class="col-md-12 col-lg-6 order-2 order-lg-1">
                <div class="d-flex flex-column justify-content-start text-white" >
                    <span class="fw-semibold fs-4 mb-4" style="font-family: 'Roboto'; color: #C6A667;">{{budaya.tipe}}</span>
                    <h1 class="fw-bold fs-1" style="font-family: 'Cinzel';">{{budaya.judul}}</h1>
                    <p class="fw-light" style="font-family: 'Roboto';">{{budaya.deskripsi}}</p>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 order-1 order-lg-2 mb-4">
                <div class="d-flex flex-column" >
                    <img [src]="budaya.gambar.includes('http') ? budaya.gambar : 'http://localhost:3000/images/' + budaya.gambar" class="img-fluid rounded-3">
                </div>
            </div>
        </div>
    </div>
</section>
