<!-- Page Background -->
<section class="py-5" style="background-color: #3F2E1D; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-lg-6">
                <!-- Card -->
                <div class="card shadow border-0" style="background-color: #C6A667;">
                    <div class="card-body p-4">

                        <!-- Header -->
                        <h3 class="text-center fw-bold mb-4" style="font-family: 'Roboto'; color: #3F2E1D;">
                            Tambah Event
                        </h3>

                        <form>

                            <!-- Judul Event -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-card-heading me-2"></i>Judul Event
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan judul event..."
                                >
                            </div>

                            <!-- Jadwal & Jam (1 Baris) -->
                            <div class="row mb-4">
                                
                                <!-- Jadwal -->
                                <div class="col-6">
                                    <label class="form-label fw-semibold text-black">
                                        <i class="bi bi-calendar me-2"></i>Tanggal
                                    </label>
                                    <input 
                                        type="date" 
                                        class="form-control"
                                    >
                                </div>

                                <!-- Jam -->
                                <div class="col-6">
                                    <label class="form-label fw-semibold text-black">
                                        <i class="bi bi-clock me-2"></i>Jam
                                    </label>
                                    <input 
                                        type="time" 
                                        class="form-control"
                                    >
                                </div>

                            </div>

                            <!-- Lokasi -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-geo-alt me-2"></i>Lokasi
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan lokasi event..."
                                >
                            </div>

                            <!-- Harga -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-tag me-2"></i>Harga
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control"
                                    placeholder="Masukkan harga atau 0 jika gratis..."
                                >
                            </div>

                            <!-- Peserta -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-people me-2"></i>Harga
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control"
                                    placeholder="Masukkan jumlah peserta"
                                    min="1"
                                    max="100"
                                >
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button
                                    type="submit"
                                    class="btn btn-custom btn-lg py text-white shadow-lg"
                                    >
                                        <i class="bi bi-plus-lg me-2"></i>Simpan Event
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
