<!-- Page Background -->
<section class="py-5" style="background-color: #3F2E1D; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-lg-6">
                <!-- Card -->
                <div class="card shadow border-0" style="background-color: #C6A667;">
                    <div class="card-body p-4">

                        <!-- Header -->
                        <h3 class="text-center fw-bold mb-4" style="font-family: 'Roboto'; color: #3F2E1D;">
                            Tambah Data
                        </h3>

                        <form>

                            <!-- Upload Gambar -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-image-fill me-2"></i>Gambar
                                </label>
                                <input type="file" class="form-control">
                            </div>

                            <!-- Judul -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-card-heading me-2"></i>Judul
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan judul..."
                                >
                            </div>

                            <!-- Type -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-tags-fill me-2"></i>Tipe
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Masukkan tipe..."
                                >
                            </div>

                            <!-- Deskripsi -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-black">
                                    <i class="bi bi-file-earmark-text-fill me-2"></i>Deskripsi
                                </label>
                                <textarea 
                                    class="form-control" 
                                    rows="4"
                                    placeholder="Tulis deskripsi..."
                                ></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button
                                    type="submit"
                                    class="btn btn-custom btn-lg py text-white shadow-lg">
                                        <i  class="bi bi-box-arrow-in-right me-2"></i>Simpan
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
